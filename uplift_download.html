<script>
var xhr = new XMLHttpRequest();
xhr.open("GET", "https://dl.dropboxusercontent.com/s/hpvfxm4edmw63j4/uplift_version.txt?dl=1");
xhr.onreadystatechange = function (){
	if(xhr.readyState == 4 && xhr.status == 200){
		var version = xhr.response;
		window.location = "https://github.com/shivavelingker/feisty-whirlpool/releases/download/v"+version+"/Uplift-Setup-"+version+".exe";
	}
}
xhr.send();
</script>
